<!-- static/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Detector</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold text-center mb-8">AI Content Detector</h1>
            
            <!-- Input Section -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <textarea 
                    id="textInput" 
                    class="w-full h-48 p-4 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Paste your text here (minimum 50 characters)..."
                ></textarea>
                
                <div class="flex justify-between items-center mb-4">
                    <span id="charCount" class="text-sm text-gray-500">0 characters</span>
                    <button 
                        id="analyzeBtn"
                        class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
                        disabled
                    >
                        Analyze Text
                    </button>
                </div>
            </div>
        <!-- Results Section -->
        <div id="resultsSection" class="hidden">
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Analysis Results</h2>
                
                <!-- Overall Score -->
                <div class="mb-6">
                    <div class="flex justify-between mb-2">
                        <span class="font-medium">AI Probability Score:</span>
                        <span id="overallScore" class="font-bold"></span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="scoreBar" class="bg-blue-500 h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                </div>
                
                <!-- Feature Scores -->
                <div class="mb-6">
                    <h3 class="font-medium mb-3">Feature Analysis:</h3>
                    <div id="featureScores" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <!-- Feature scores will be inserted here -->
                    </div>
                </div>
                
                <!-- Detailed Analysis -->
                <div class="mb-6">
                    <h3 class="font-medium mb-2">Detailed Analysis:</h3>
                    <div id="detailedAnalysis" class="bg-gray-50 p-4 rounded-lg text-sm"></div>
                </div>
                
                <!-- Visualization -->
                <div class="mb-4">
                    <h3 class="font-medium mb-2">Score Distribution:</h3>
                    <div id="visualizationChart" class="w-full h-64"></div>
                </div>
            </div>
        </div>
        
        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden">
            <div class="flex justify-center items-center py-8">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="/js/app.js"></script>
</body>
</html>
